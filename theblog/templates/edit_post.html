{% extends 'base.html'%}

{% block content %}
<div class="content"></div>
   <div class="row justify-content-center">
      <div class="col-md-8">
         <h1>Edit Post</h1>

           <div class="form-group">
              <form action="{% url 'edit-post' pk=post.pk %}" method="POST">
                {% csrf_token %}
                  {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
              </form>

           </div>
      </div>
   </div>
</div>


{% endblock %}
